<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input de Máquinas</title>
</head>
<body>

    <h2>Introduce la cantidad de máquinas:</h2>
    <input type="number" id="cantidadMaquinas" min="1" placeholder="Cantidad de Máquinas">
    <button onclick="solicitarNombres()">Aceptar</button>

    <div id="maquinas"></div>

    <div>
        <h2>Configuración de meses</h2>
        <input type="number" id="cantidadMeses" min="1" placeholder="Cantidad de Meses">
    </div>

    <div id="tablaMeses"></div>

    <script>
        function solicitarNombres() {
            var cantidadMaquinas = document.getElementById("cantidadMaquinas").value;
            var maquinasDiv = document.getElementById("maquinas");

            // Limpiar el div antes de agregar nuevos elementos
            maquinasDiv.innerHTML = "";

            for (var i = 1; i <= cantidadMaquinas; i++) {
                var inputUnidades = document.createElement("input");
                inputUnidades.type = "text";
                inputUnidades.placeholder = "Unidades/Día Máquina " + i;

                var inputCosto = document.createElement("input");
                inputCosto.type = "text";
                inputCosto.placeholder = "Costo/Unidad Máquina " + i;

                // Agregar un salto de línea para separar los inputs
                var br = document.createElement("br");

                maquinasDiv.appendChild(inputUnidades);
                maquinasDiv.appendChild(inputCosto);
                maquinasDiv.appendChild(br);
            }

            // Mostrar la tabla con la configuración de meses
            mostrarTablaMeses();
        }

        function mostrarTablaMeses() {
            var cantidadMeses = document.getElementById("cantidadMeses").value;
            var tablaMesesDiv = document.getElementById("tablaMeses");

            // Limpiar el div antes de agregar nuevos elementos
            tablaMesesDiv.innerHTML = "";

            // Crear la tabla
            var tabla = document.createElement("table");
            var encabezado = tabla.createTHead();
            var filaEncabezado = encabezado.insertRow(0);
            var demandaHeader = filaEncabezado.insertCell(0);
            demandaHeader.innerHTML = "Demanda";
            var diasLaboralesHeader = filaEncabezado.insertCell(1);
            diasLaboralesHeader.innerHTML = "Días Laborales";

            // Agregar filas con la cantidad de meses
            for (var i = 1; i <= cantidadMeses; i++) {
                var fila = tabla.insertRow(i);
                var celdaDemanda = fila.insertCell(0);
                celdaDemanda.innerHTML = "<input type='text' placeholder='Demanda Mes " + i + "'>";
                var celdaDiasLaborales = fila.insertCell(1);
                celdaDiasLaborales.innerHTML = "<input type='text' placeholder='Días Laborales Mes " + i + "'>";
            }

            tablaMesesDiv.appendChild(tabla);
        }
    </script>

</body>
</html>
