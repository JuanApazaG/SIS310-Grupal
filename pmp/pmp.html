<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <label for="maquinarias">Cantidad de Maquinarias:</label>
        <select id="maquinarias">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        
        <label for="meses">Cantidad de Meses:</label>
        <input type="number" id="meses" min="1" max="12">

        <button onclick="generarTablas()">Generar Tablas</button>
    </div>
    <div id="generatedMaquinariasTable"></div>
    <div id="generatedMesesTable"></div>
    <div id="stockMedioButtonContainer"></div>
    <div id="generatedTablaMultiplicada"></div>

    <script src="script.js"></script>
</body>
</html>
